        function loadAddresses(customerID) {
            // show loading message
            $("#jqGrid")[0].grid.beginReq();

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getCustomerAddresses",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ customerID: customerID }),
                success: function (data) {
                    var arr_addresses = JSON.parse(data.d);

                    for (i in arr_addresses) {
                        addressesArrayData.push({
                            ID: arr_addresses[i].AddressID,
                            AddressName: arr_addresses[i].AddressName,
                            City: arr_addresses[i].CustomerCity.CityName,
                            Street: arr_addresses[i].Street,
                            Number: arr_addresses[i].Number,
                            ContactPerson: arr_addresses[i].ContactPerson,
                            ContactPhone: arr_addresses[i].ContactPhone,
                            Comments: arr_addresses[i].Comments
                        });
                    }

                    // set the new data
                    $("#jqGrid").jqGrid('setGridParam', { data: addressesArrayData });
                    // hide the show message
                    $("#jqGrid")[0].grid.endReq();
                    // refresh the grid
                    $("#jqGrid").trigger('reloadGrid');

                    numberOfRecords = $("#jqGrid").getGridParam("records");
                },
                error: function (err) { alert("Error"); }
            });
        }

        function uploadData(ridePatNum) {

                    generatePreferDayAndHour(ridePat);
                    generateStatus(ridePat);

                    $("#ridePatNum").val(ridePat.RidePatNum);
                    $("#selectPat").val(ridePat.Pat.DisplayName);
                    $("#selectStartPlace").val(ridePat.StartPlace.Name);
                    $("#selectTarget").val(ridePat.Target.Name);
                    $("#selectday1").val(ridePat.Day);
                    $("#dateRide").val(ridePat.Date);
                    $("#hour").val(ridePat.LeavingHour);

                    $("#addition").val(ridePat.Addition);
                    $("#rideType").val(ridePat.RideType);
                    $("#selectCoordinator").val(ridePat.Coordinator.DisplayName);
                    $("#remark").val(ridePat.Remark);
                    $("#selectstatusRidePat").val(ridePat.Status);
                    $("#selectEscorted1").val(ridePat.Escorted1.DisplayName);
                    $("#selectEscorted2").val(ridePat.Escorted2.DisplayName);
                    $("#selectEscorted3").val(ridePat.Escorted3.DisplayName);

                    $("#area").val(ridePat.StartArea);
                    $("#selectstatusRidePat").val(ridePat.Status);
